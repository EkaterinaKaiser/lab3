name: Deploy Containers to Cloud

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_COMPOSE_VERSION: 2.24.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: docker compose version

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,scripts/,rules/"
          target: "~"

      - name: Clean up existing containers and networks
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~
            echo "=== Stopping all running containers ==="
            # Останавливаем ВСЕ запущенные контейнеры
            docker ps -q | while read container_id; do
              if [ -n "$container_id" ]; then
                echo "Stopping container: $container_id"
                docker stop "$container_id" || true
              fi
            done
            
            echo "=== Removing containers by name (attacker, victim) ==="
            # Удаляем контейнеры с конфликтующими именами
            docker ps -a --filter "name=attacker" -q | xargs -r docker rm -f || true
            docker ps -a --filter "name=victim" -q | xargs -r docker rm -f || true
            
            echo "=== Stopping docker-compose containers ==="
            # Останавливаем и удаляем контейнеры из docker-compose, если файл существует
            if [ -f docker-compose.yml ]; then
              docker compose down -v --remove-orphans || true
            fi
            
            echo "=== Removing all stopped containers ==="
            # Удаляем все остановленные контейнеры
            docker container prune -f || true
            
            echo "=== Removing conflicting networks ==="
            # Удаляем конфликтующие сети с подсетью 172.20.0.0/16
            docker network ls --format "{{.ID}} {{.Name}}" | while read net_id net_name; do
              if [ -n "$net_id" ] && [ "$net_id" != "NETWORK" ]; then
                if docker network inspect "$net_id" 2>/dev/null | grep -q "172.20.0.0/16"; then
                  echo "Removing conflicting network: $net_name ($net_id)"
                  docker network rm "$net_id" 2>/dev/null || true
                fi
              fi
            done
            
            echo "=== Removing unused networks ==="
            # Удаляем неиспользуемые сети
            docker network prune -f || true
            
            echo "=== Removing unused images ==="
            # Удаляем неиспользуемые образы
            docker image prune -a -f || true
            
            echo "=== Removing unused volumes ==="
            # Удаляем неиспользуемые volumes
            docker volume prune -f || true
            
            echo "=== Full system cleanup ==="
            # Полная очистка системы
            docker system prune -a -f --volumes || true
            
            echo "=== Cleanup completed ==="
            docker ps -a

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~
            docker compose pull
            docker compose up -d
            docker compose ps

      - name: Setup Suricata
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod +x ~/scripts/setup-suricata.sh
            bash ~/scripts/setup-suricata.sh

      - name: Install tools on attacker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ждем, пока контейнер attacker запустится
            timeout=60
            counter=0
            while ! docker ps --format "{{.Names}}" | grep -q "^attacker$"; do
              if [ $counter -ge $timeout ]; then
                echo "Error: attacker container did not start within $timeout seconds"
                exit 1
              fi
              echo "Waiting for attacker container to start... ($counter/$timeout)"
              sleep 2
              counter=$((counter + 2))
            done
            echo "Attacker container is running, installing tools..."
            docker exec attacker bash -c "apt update && apt install -y vim nmap jq metasploit-framework netcat-traditional telnet smbclient redis-tools python3-pip python3-venv curl wget python3 awscli openssh-client hydra python2.7 python2.7-dev git gcc file openjdk-11-jre postgresql-client"
            
            # Копируем скрипт атаки в контейнер attacker
            echo "Copying attack script to attacker container..."
            docker cp ~/scripts/attack.sh attacker:/tmp/attack.sh || true
            docker exec attacker chmod +x /tmp/attack.sh || true

      - name: Execute attacks and show Suricata logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Waiting for services to be ready ==="
            sleep 10
            
            echo "=== Executing attacks from attacker container ==="
            docker exec attacker bash /tmp/attack.sh || true
            
            echo ""
            echo "=== Waiting for Suricata to process events ==="
            sleep 5
            
            echo ""
            echo "=== Suricata Alert Log (showing detected attacks) ==="
            if [ -f /var/log/suricata/eve.json ]; then
              # Показываем последние алерты из eve.json
              sudo tail -n 50 /var/log/suricata/eve.json | jq -r 'select(.event_type=="alert") | "\(.timestamp) | \(.alert.signature) | Src: \(.src_ip):\(.src_port) -> Dst: \(.dest_ip):\(.dest_port)"' 2>/dev/null || \
              sudo tail -n 50 /var/log/suricata/eve.json | grep -i "alert\|attack\|exploit" || \
              echo "No alerts found in eve.json format, showing raw log:"
              sudo tail -n 50 /var/log/suricata/eve.json
            else
              echo "⚠️  eve.json file not found, checking Suricata logs..."
              sudo journalctl -u suricata -n 50 --no-pager || true
            fi
            
            echo ""
            echo "=== Suricata Fast Log (if available) ==="
            if [ -f /var/log/suricata/fast.log ]; then
              sudo tail -n 30 /var/log/suricata/fast.log || true
            fi
            
            echo ""
            echo "=== Summary of detected attacks ==="
            if [ -f /var/log/suricata/eve.json ]; then
              ALERT_COUNT=$(sudo jq -r 'select(.event_type=="alert")' /var/log/suricata/eve.json 2>/dev/null | wc -l || echo "0")
              echo "Total alerts detected: $ALERT_COUNT"
              
              echo ""
              echo "Attack types detected:"
              sudo jq -r 'select(.event_type=="alert") | .alert.signature' /var/log/suricata/eve.json 2>/dev/null | sort | uniq -c | sort -rn || echo "Could not parse attack types"
            else
              echo "⚠️  Could not generate summary (eve.json not found)"
            fi

      - name: Deployment status
        run: |
          echo "Deployment completed successfully!"
          echo "Check the logs above to see attacks and Suricata protection in action."
