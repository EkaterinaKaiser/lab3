name: Deploy Containers to Cloud

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_COMPOSE_VERSION: 2.24.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: docker compose version

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,scripts/,rules/"
          target: "~"

      - name: Clean up Suricata completely
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Stopping all Suricata processes ==="
            # Останавливаем Suricata через systemd
            sudo systemctl stop suricata 2>/dev/null || true
            sudo systemctl disable suricata 2>/dev/null || true
            
            # Убиваем все процессы Suricata
            sudo pkill -9 suricata 2>/dev/null || true
            sudo pkill -9 suricatasc 2>/dev/null || true
            sleep 2
            
            # Проверяем, что процессы остановлены
            if pgrep -x suricata > /dev/null; then
              echo "⚠️  Some Suricata processes still running, force killing..."
              sudo killall -9 suricata 2>/dev/null || true
              sleep 1
            fi
            
            echo "=== Removing Suricata service ==="
            # Удаляем unit файл systemd (если существует)
            if [ -f /etc/systemd/system/suricata.service ]; then
              sudo systemctl daemon-reload || true
            fi
            
            echo "=== Removing Suricata configuration ==="
            # Удаляем конфигурацию Suricata
            if [ -f /etc/suricata/suricata.yaml ]; then
              echo "Backing up suricata.yaml before removal..."
              sudo cp /etc/suricata/suricata.yaml /etc/suricata/suricata.yaml.backup.$(date +%s) 2>/dev/null || true
            fi
            
            echo "=== Removing Suricata rules ==="
            # Удаляем пользовательские правила
            if [ -f /etc/suricata/rules/local.rules ]; then
              echo "Removing local.rules..."
              sudo rm -f /etc/suricata/rules/local.rules || true
            fi
            
            # Удаляем все пользовательские правила в директории
            sudo rm -f /etc/suricata/rules/*.rules 2>/dev/null || true
            
            echo "=== Removing Suricata logs ==="
            # Очищаем логи Suricata
            if [ -d /var/log/suricata ]; then
              echo "Cleaning Suricata logs..."
              # Удаляем все содержимое, включая директории
              sudo rm -rf /var/log/suricata/* || true
              # Особенно важно удалить eve.json, если это директория
              if [ -d /var/log/suricata/eve.json ]; then
                echo "Removing eve.json directory (should be a file)..."
                sudo rm -rf /var/log/suricata/eve.json || true
              fi
              sudo mkdir -p /var/log/suricata || true
            fi
            
            echo "=== Removing Suricata runtime files ==="
            # Удаляем runtime файлы
            sudo rm -rf /var/run/suricata* 2>/dev/null || true
            sudo rm -rf /var/lib/suricata 2>/dev/null || true
            sudo rm -rf /tmp/suricata* 2>/dev/null || true
            
            echo "=== Uninstalling Suricata (optional) ==="
            # Опционально: удаляем пакет Suricata (но не делаем это, так как потом нужно будет установить заново)
            # sudo apt-get remove --purge -y suricata suricata-update 2>/dev/null || true
            # sudo apt-get autoremove -y 2>/dev/null || true
            
            echo "=== Cleaning up Suricata update cache ==="
            # Очищаем кэш обновлений правил
            sudo rm -rf /var/lib/suricata-update 2>/dev/null || true
            sudo rm -rf /var/cache/suricata 2>/dev/null || true
            
            echo "=== Verifying Suricata cleanup ==="
            # Проверяем, что все процессы остановлены
            if pgrep -x suricata > /dev/null; then
              echo "❌ ERROR: Suricata processes still running!"
              ps aux | grep suricata | grep -v grep
            else
              echo "✅ All Suricata processes stopped"
            fi
            
            # Проверяем статус systemd
            if sudo systemctl is-active --quiet suricata 2>/dev/null; then
              echo "⚠️  WARNING: Suricata service still active"
            else
              echo "✅ Suricata service stopped"
            fi
            
            echo "=== Suricata cleanup completed ==="

      - name: Clean up existing containers and networks
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~
            echo "=== Stopping all running containers ==="
            # Останавливаем ВСЕ запущенные контейнеры
            docker ps -q | while read container_id; do
              if [ -n "$container_id" ]; then
                echo "Stopping container: $container_id"
                docker stop "$container_id" || true
              fi
            done
            
            echo "=== Removing containers by name (attacker, victim) ==="
            # Удаляем контейнеры с конфликтующими именами
            docker ps -a --filter "name=attacker" -q | xargs -r docker rm -f || true
            docker ps -a --filter "name=victim" -q | xargs -r docker rm -f || true
            
            echo "=== Stopping docker-compose containers ==="
            # Останавливаем и удаляем контейнеры из docker-compose, если файл существует
            if [ -f docker-compose.yml ]; then
              docker compose down -v --remove-orphans || true
            fi
            
            echo "=== Removing all stopped containers ==="
            # Удаляем все остановленные контейнеры
            docker container prune -f || true
            
            echo "=== Removing conflicting networks ==="
            # Удаляем конфликтующие сети с подсетью 172.20.0.0/16
            docker network ls --format "{{.ID}} {{.Name}}" | while read net_id net_name; do
              if [ -n "$net_id" ] && [ "$net_id" != "NETWORK" ]; then
                if docker network inspect "$net_id" 2>/dev/null | grep -q "172.20.0.0/16"; then
                  echo "Removing conflicting network: $net_name ($net_id)"
                  docker network rm "$net_id" 2>/dev/null || true
                fi
              fi
            done
            
            echo "=== Removing unused networks ==="
            # Удаляем неиспользуемые сети
            docker network prune -f || true
            
            echo "=== Removing unused images ==="
            # Удаляем неиспользуемые образы
            docker image prune -a -f || true
            
            echo "=== Removing unused volumes ==="
            # Удаляем неиспользуемые volumes
            docker volume prune -f || true
            
            echo "=== Full system cleanup ==="
            # Полная очистка системы
            docker system prune -a -f --volumes || true
            
            echo "=== Cleanup completed ==="
            docker ps -a

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~
            docker compose pull
            docker compose up -d
            docker compose ps

      - name: Setup Suricata
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod +x ~/scripts/setup-suricata.sh
            bash ~/scripts/setup-suricata.sh

      - name: Install tools on attacker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ждем, пока контейнер attacker запустится
            timeout=60
            counter=0
            while ! docker ps --format "{{.Names}}" | grep -q "^attacker$"; do
              if [ $counter -ge $timeout ]; then
                echo "Error: attacker container did not start within $timeout seconds"
                exit 1
              fi
              echo "Waiting for attacker container to start... ($counter/$timeout)"
              sleep 2
              counter=$((counter + 2))
            done
            echo "Attacker container is running, installing tools..."
            docker exec attacker bash -c "apt update && apt install -y vim nmap jq metasploit-framework netcat-traditional telnet smbclient redis-tools python3-pip python3-venv curl wget python3 awscli openssh-client hydra python2.7 python2.7-dev git gcc file openjdk-11-jre postgresql-client"
            
            # Копируем скрипт атаки в контейнер attacker
            echo "Copying attack script to attacker container..."
            docker cp ~/scripts/attack.sh attacker:/tmp/attack.sh || true
            docker exec attacker chmod +x /tmp/attack.sh || true

      - name: Execute attacks and show Suricata logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Waiting for services to be ready ==="
            sleep 15
            
            echo "=== Checking container status ==="
            docker ps --format "table {{.Names}}\t{{.Status}}" | grep -E "attacker|victim|zookeeper|kafka" || docker ps
            
            echo ""
            echo "=== Checking container network connectivity ==="
            # Проверяем доступность через TCP порты, а не ping (ping может быть заблокирован)
            docker exec attacker timeout 2 bash -c "echo > /dev/tcp/172.20.0.20/5432" 2>/dev/null && echo "✅ Can reach PostgreSQL (172.20.0.20:5432)" || echo "❌ Cannot reach PostgreSQL on port 5432"
            docker exec attacker timeout 2 bash -c "echo > /dev/tcp/172.20.0.31/29092" 2>/dev/null && echo "✅ Can reach Kafka (172.20.0.31:29092)" || echo "❌ Cannot reach Kafka on port 29092"
            
            echo ""
            echo "=== Checking network configuration ==="
            docker network inspect vulnnet --format '{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{"\n"}}{{end}}' 2>/dev/null || echo "Could not inspect network"
            
            echo ""
            echo "=== Checking Suricata rules ==="
            if [ -f /etc/suricata/rules/local.rules ]; then
              echo "✅ Custom rules file exists"
              RULE_COUNT=$(grep -c "^alert" /etc/suricata/rules/local.rules 2>/dev/null || echo "0")
              echo "Custom rules count: $RULE_COUNT"
              echo "Sample rules:"
              grep "^alert" /etc/suricata/rules/local.rules | head -3
              
              # Проверяем, что правила включены в конфигурацию
              if grep -q "local.rules" /etc/suricata/suricata.yaml 2>/dev/null; then
                echo "✅ Rules are included in suricata.yaml"
              else
                echo "⚠️  Rules may not be included in suricata.yaml"
              fi
            else
              echo "❌ Custom rules file not found at /etc/suricata/rules/local.rules!"
              echo "Checking if rules were copied:"
              ls -la ~/rules/ 2>/dev/null || echo "~/rules/ directory not found"
            fi
            
            echo "=== Executing attacks from attacker container ==="
            docker exec attacker bash /tmp/attack.sh || true
            
            echo ""
            echo "=== Ensuring Suricata is running and reloading rules ==="
            # Убеждаемся, что Suricata запущен
            if ! sudo systemctl is-active --quiet suricata && ! pgrep -x suricata > /dev/null; then
              echo "Suricata not running, attempting to start..."
              sudo systemctl start suricata || sudo suricata -c /etc/suricata/suricata.yaml --af-packet -D || true
              sleep 3
            fi
            
            # Перезагружаем правила, чтобы убедиться, что они активны
            if pgrep -x suricata > /dev/null; then
              echo "Reloading Suricata rules..."
              sudo suricatasc -c "reload-rules" 2>/dev/null || echo "Could not reload via suricatasc"
            fi
            
            echo ""
            echo "=== Waiting for Suricata to process events ==="
            sleep 10
            
            echo ""
            echo "=== Checking Suricata status ==="
            if sudo systemctl is-active --quiet suricata || pgrep -x suricata > /dev/null; then
              echo "✅ Suricata is running"
              ps aux | grep suricata | grep -v grep | head -2
            else
              echo "❌ Suricata is NOT running!"
              echo "Checking why it failed:"
              sudo journalctl -u suricata -n 30 --no-pager | tail -20 || true
            fi
            
            echo ""
            echo "=== Checking Suricata can see Docker network ==="
            # Проверяем, видит ли Suricata трафик внутри Docker сети
            if [ -f /var/log/suricata/eve.json ]; then
              DOCKER_TRAFFIC=$(sudo jq -r 'select(.src_ip | startswith("172.20.0.") or .dest_ip | startswith("172.20.0."))' /var/log/suricata/eve.json 2>/dev/null | wc -l || echo "0")
              echo "Events involving Docker network (172.20.0.0/16): $DOCKER_TRAFFIC"
              if [ "$DOCKER_TRAFFIC" -eq "0" ]; then
                echo "⚠️  WARNING: Suricata may not be seeing Docker network traffic!"
                echo "Docker network interfaces:"
                ip link show | grep -E "^[0-9]+: (br-|docker|veth)" | head -5 || echo "No Docker interfaces found"
                echo "Suricata may need to be configured to monitor Docker bridge interface"
              else
                echo "✅ Suricata is seeing Docker network traffic"
              fi
            else
              echo "⚠️  eve.json not found - Suricata may not be running or logging"
            fi
            
            echo ""
            echo "=== Checking if Suricata sees Docker network traffic ==="
            if [ -f /var/log/suricata/eve.json ]; then
              echo "Recent connections to victim services:"
              sudo tail -n 100 /var/log/suricata/eve.json | jq -r 'select(.dest_ip=="172.20.0.20" or .dest_ip=="172.20.0.31") | "\(.timestamp) | \(.event_type) | Src: \(.src_ip):\(.src_port) -> Dst: \(.dest_ip):\(.dest_port)"' 2>/dev/null | head -20 || echo "No connections to victim services found"
            fi
            
            echo ""
            echo "=== Suricata Alert Log (showing detected attacks) ==="
            if [ -f /var/log/suricata/eve.json ]; then
              # Показываем последние алерты из eve.json
              ALERTS=$(sudo tail -n 200 /var/log/suricata/eve.json | jq -r 'select(.event_type=="alert")' 2>/dev/null)
              if [ -n "$ALERTS" ]; then
                echo "$ALERTS" | jq -r '"\(.timestamp) | \(.alert.signature) | Src: \(.src_ip):\(.src_port) -> Dst: \(.dest_ip):\(.dest_port) | Category: \(.alert.category)"' | head -30
              else
                echo "No alerts found in recent logs. Checking all alerts..."
                sudo jq -r 'select(.event_type=="alert") | "\(.timestamp) | \(.alert.signature) | Src: \(.src_ip):\(.src_port) -> Dst: \(.dest_ip):\(.dest_port)"' /var/log/suricata/eve.json 2>/dev/null | tail -30 || echo "Could not parse alerts"
              fi
            else
              echo "⚠️  eve.json file not found, checking Suricata logs..."
              sudo journalctl -u suricata -n 50 --no-pager || true
            fi
            
            echo ""
            echo "=== Suricata Fast Log (if available) ==="
            if [ -f /var/log/suricata/fast.log ]; then
              sudo tail -n 30 /var/log/suricata/fast.log || true
            fi
            
            echo ""
            echo "=== Summary of detected attacks ==="
            if [ -f /var/log/suricata/eve.json ]; then
              ALERT_COUNT=$(sudo jq -r 'select(.event_type=="alert")' /var/log/suricata/eve.json 2>/dev/null | wc -l || echo "0")
              echo "Total alerts detected: $ALERT_COUNT"
              
              echo ""
              echo "Attack types detected:"
              sudo jq -r 'select(.event_type=="alert") | .alert.signature' /var/log/suricata/eve.json 2>/dev/null | sort | uniq -c | sort -rn | head -20 || echo "Could not parse attack types"
              
              echo ""
              echo "Alerts related to PostgreSQL (172.20.0.20:5432):"
              sudo jq -r 'select(.event_type=="alert" and .dest_ip=="172.20.0.20" and .dest_port==5432) | "\(.alert.signature)"' /var/log/suricata/eve.json 2>/dev/null | sort | uniq -c || echo "No PostgreSQL alerts found"
              
              echo ""
              echo "Alerts related to Kafka (172.20.0.31:29092 or 9092):"
              sudo jq -r 'select(.event_type=="alert" and .dest_ip=="172.20.0.31" and (.dest_port==9092 or .dest_port==29092)) | "\(.alert.signature) on port \(.dest_port)"' /var/log/suricata/eve.json 2>/dev/null | sort | uniq -c || echo "No Kafka alerts found"
              
              echo ""
              echo "Alerts from attacker container (172.20.0.10):"
              sudo jq -r 'select(.event_type=="alert" and .src_ip=="172.20.0.10") | "\(.alert.signature) -> \(.dest_ip):\(.dest_port)"' /var/log/suricata/eve.json 2>/dev/null | sort | uniq -c || echo "No alerts from attacker found"
            else
              echo "⚠️  Could not generate summary (eve.json not found)"
            fi

      - name: Deployment status
        run: |
          echo "Deployment completed successfully!"
          echo "Check the logs above to see attacks and Suricata protection in action."
